<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forma</title>
        <link rel="stylesheet" href="forma.css">

    </head>
    <body>

        <form id="forma" action="" class="regform" name="forma">
            <h1>Registration Form</h1>
                Username: <input id="username" type="text" name="username"><br><p id="pusername" class="validationComment"></p><br>
                Password: <input id="password" type="text" name="passw" ><br><p id="ppassword" class="validationComment"></p><br>
                Name: <input id="name" type="text" name="name" ><br><p id="pname" class="validationComment"></p><br>
                Address: <input id="address" type="text" name="address"><br><p id="paddress" class="validationComment"></p><br>
                Country <select id="country">
                          <option value="Lietuva">Lietuva</option>
                          <option value="Latvija">Latvija</option>
                          <option value="Estija">Estija</option>
                          <option value="Mozambikas">Mozambikas</option>
                      </select><br>
                ZIP code: <input id="zipcode" type="text" name="zipcode"><br><p id="pzipcode" class="validationComment"></p><br>
                email: <input id="email" type="text" name="email"><br><p id="pemail" class="validationComment"></p><br>
                Sex: <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female<br><p id="pgender" class="validationComment"></p><br>
                Language: <input type="checkbox" name="english"> English
                        <input type="checkbox" name="other"> Other <br>

                About: <textarea id="about" name="about" rows="8" cols="50"></textarea><br><p id="pabout" class="validationComment"></p><br>

                <!-- <input type="submit" onsubmit="validateForm()"> -->
            </form>

                <div id="btn">Enter</div>
                <!-- <input id="btn" type="submit" onsubmit = "validateForm()"></button> -->
                <!-- <button type="reset" name="resetbutton">Reset</button> -->



        <script src="forma.js">

        </script>
    </body>
</html>
