<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forma</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="forma.css">
        <script src="forma.js"></script>
    </head>

    <body>

        <form id="forma" action="" class="form-horizontal" name="forma">
            <h1>Registration Form</h1>

                Username: <input id="username" type="text" name="username"><br>
                <p id="pusername" class="validationComment"></p>

                Password: <input id="password" type="text" name="passw" ><br>
                <p id="ppassword" class="validationComment"></p>

                Name: <input id="name" type="text" name="name" ><br>
                <p id="pname" class="validationComment"></p>

                Address: <input id="address" type="text" name="address"><br>
                <p id="paddress" class="validationComment"></p>

                Country <select id="country">
                          <option value="">- Select -</option>
                          <option value="lithuania">Lithuania</option>
                          <option value="latvia">Latvia</option>
                          <option value="estonia">Estonia</option>
                          <option value="finland">Finland</option>
                      </select><br>
                <p id="pcountry" class="validationComment"></p>

                ZIP code: <span id="prefix"></span><input id="zipcode" type="text" name="zipcode"><br>
                <p id="pzipcode" class="validationComment"></p>

                email: <input id="email" type="text" name="email"><br>
                <p id="pemail" class="validationComment"></p>

                <div class="options">
                Gender: <input type="radio" name="gender" value="male"> Male  <input type="radio" name="gender" value="female"> Female<br>
                    <p id="pgender" class="validationComment"></p>

                Language: <input id="checkboxenglish" type="checkbox" name="language" value="english"> English
                        <input id="checkboxother" type="checkbox" name="language" value="other"> Other <br>
                        <p id="planguage" class="validationComment"></p>
                </div>

                About: <textarea id="about" name="about" rows="4" cols="50"></textarea><br>
                <p id="pabout" class="validationComment"></p>

                <div class="submit-reset">
                    <input type="button" value="Submit" onclick="validateForm()" />
                    <input type="button" value="Reset" onclick="resetForm()" />
                </div>

            </form>





    </body>
</html>
