<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forma</title>
        <link rel="stylesheet" href="forma.css">
        <script src="forma.js" type="text/javascript">

        </script>
    </head>
    <body>
        <form id="forma" class="regform" name="forma" method="post">
            <h1>Registration Form</h1>
                Username: <input id="username" type="text" name="username" method="post"><br>
                Password: <input type="text" name="passw" ><br>
                Name: <input type="text" name="name" ><br>
                Address: <input type="text" name="address"><br>
                Country <select>
                          <option value="Lietuva">Lietuva</option>
                          <option value="Latvija">Latvija</option>
                          <option value="Estija">Estija</option>
                          <option value="Mozambikas">Mozambikas</option>
                      </select><br>
                ZIP code: <input type="text" name="zipcode" method="post"><br>
                email: <input type="text" name="email"><br>
                Sex: <input type="radio" name="Male"> Male
                    <input type="radio" name="Female"> Female<br>
                Language: <input type="checkbox" name="english"> English
                        <input type="checkbox" name="other"> Other <br>

                About: <textarea name="about" rows="8" cols="80"></textarea><br>
                <input type="button" name="submit" value="submit" onsubmit = "validateForm()"></button>
                <!-- <button type="reset" name="resetbutton">Reset</button> -->


        </form>

    </body>
</html>
